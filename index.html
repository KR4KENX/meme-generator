<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="meme-div">
        <div class="meme-title"></div>

        <form action="">

        <div class="form-part">
            <label for="">Top text</label>
            <input type="text" name="top-text" id="top-text">
            <label for="">Top X</label>
            <input type="number" name="top-text-x" id="top-text-x">
            <label for="">Top Y</label>
            <input type="number" name="top-text-y" id="top-text-y">
        </div>

        </form>
        <div class="meme-img">
            <p id="img-top-text">Top</p>
            <!--<img src="" alt="" class="meme-img"> -->
            <p id="img-bottom-text">Bottom</p>
        </div>
        <form action="">
        <div class="form-part">
            <label for="">Bottom text</label>
            <input type="text" name="bottom-text" id="bottom-text">
            <label for="">Bottom X</label>
            <input type="number" name="bottom-text-x" id="bottom-text-x">
            <label for="">Bottom Y</label>
            <input type="number" name="bottom-text-y" id="bottom-text-y">
        </div>
        </form>
        <div class="meme-footer">
            Data from https://api.imgflip.com/
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
